version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shoplens
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  # Do not force shared_preload_libraries here so the container can start on systems
  # without pgvector installed. Install pgvector separately if desired.

  web:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/shoplens
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn scraper.api:app --host 0.0.0.0 --port 8000

volumes:
  db_data:
